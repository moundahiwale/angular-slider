<div class="slider-container">
  <button class="nav-btn" (click)="prevUser()" *ngIf="currentIndex !== 0">
    Previous
  </button>

  <div class="user-view" #viewport>
    <div
      class="slider"
      *ngIf="ready"
      [style.width.px]="containerWidth * users.length"
      [style.transform]="'translateX(-' + currentIndex * containerWidth + 'px)'"
    >
      <div
        class="user-card"
        *ngFor="let user of users"
        [style.width.px]="containerWidth"
      >
        <h3>{{ user.name }}</h3>
        <p>{{ user.email }}</p>
      </div>
    </div>
  </div>

  <button
    class="nav-btn"
    (click)="nextUser()"
    [disabled]="currentIndex >= users.length - 1"
  >
    Next
  </button>
</div>
